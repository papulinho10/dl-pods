    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              street: {
                black: '#0a0a0a',
                dark: '#121212',
                gray: '#27272a',
                accent: '#ffffff',
                muted: '#71717a'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0a0a0a;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* GLOBAL PULSE ANIMATIONS */
      @keyframes global-street-pulse {
        0% { filter: grayscale(100%) contrast(1.1); transform: scale(1); opacity: 0.8; }
        50% { filter: grayscale(0%) contrast(1); transform: scale(1.03); opacity: 1; }
        100% { filter: grayscale(100%) contrast(1.1); transform: scale(1); opacity: 0.8; }
      }

      @keyframes neon-border-pulse {
        0%, 100% { border-color: rgba(255,255,255,0.1); box-shadow: 0 0 0 rgba(234, 179, 8, 0); }
        50% { border-color: rgba(234, 179, 8, 0.8); box-shadow: 0 0 10px rgba(234, 179, 8, 0.4); }
      }

      @keyframes text-glow-pulse {
        0%, 100% { text-shadow: 0 0 0 rgba(255,255,255,0); color: #ffffff; }
        50% { text-shadow: 0 0 10px rgba(234, 179, 8, 0.8); color: #facc15; }
      }

      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      /* Utility classes for animations */
      .animate-street-pulse {
        animation: global-street-pulse 4s infinite ease-in-out;
      }
      .animate-neon-border {
        animation: neon-border-pulse 3s infinite ease-in-out;
      }
      .animate-text-glow {
        animation: text-glow-pulse 3s infinite ease-in-out;
      }
      .animate-bounce-slow {
        animation: bounce-slow 3s infinite ease-in-out;
      }
    </style>
